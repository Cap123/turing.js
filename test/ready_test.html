<!DOCTYPE html>
<html>
  <head>
    <title>Turing</title>
    <style>
p.pass { color: green; font-weight: bold; margin: 0 }
p.fail { color: red; font-weight: bold; margin: 0 }
#test-results ul { margin-bottom: 1em }
    </style>
    <script type="text/javascript" src="../turing.core.js"></script>
    <script type="text/javascript" src="../turing.dom.js"></script>
    <script type="text/javascript" src="../turing.events.js"></script>
    <script type="text/javascript">
turing.events.ready(function(e) {
  var element = turing.dom.get('#a')[0];
  element.innerHTML = 'a!';

  turing.events.add(turing.dom.get('#a')[0], 'test:click', function() {
    element.innerHTML = 'clicked';
  });

  // Technically this doesn't work correctly yet:
  setTimeout(function() { turing.events.fire(element, 'test:click') }, 500);
});

turing.events.ready(function(e) {
  turing.dom.get('#b')[0].innerHTML = 'b!';
});
    </script>
  </head>
  <body>
    <div id="events-test">
      <div>
        <p id="a" style="font-size: 50px">NOT READY</p>
        <p id="b" style="font-size: 50px">NOT READY</p>
      </div>
    </div>
    <div id="test-results"></div>
  </body>
</html>
