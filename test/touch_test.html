<!DOCTYPE html>
<html>
  <head>
    <title>Turing Touch</title>
    <style>
p.pass { color: green; font-weight: bold; margin: 0 }
p.fail { color: red; font-weight: bold; margin: 0 }
#test-results ul { margin-bottom: 1em }
    </style>
    <script type="text/javascript" src="../turing.core.js"></script>
    <script type="text/javascript" src="../turing.dom.js"></script>
    <script type="text/javascript" src="../turing.events.js"></script>
    <script type="text/javascript" src="../turing.touch.js"></script>
    <script type="text/javascript">
function addEvents() {
  turing.touch.register();
  turing.events.add(turing.dom.get('.tapme')[0], 'tap', function(e) {
    alert('tap');
  });
  turing.events.add(turing.dom.get('.tapme')[0], 'swipe', function(e) {
    alert('swipe');
  });
}
    </script>
  </head>
  <body onload="addEvents()">
    <div id="events-test">
      <div>
        <p class="tapme" style="font-size: 50px">TAP ME</p>
      </div>
    </div>
    <div id="test-results"></div>
  </body>
</html>
